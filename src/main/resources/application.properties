# Application Configuration - Only uses environment variables from .env file
# No profile-based configuration (dev/prod) - all configuration from .env

# Version information for health endpoint
project.version=@project.version@

# Application name and description
spring.application.name=manipulate-pdf
project.name=@project.name@
project.description=@project.description@

# Server Configuration (from .env)
server.port=${PORT:8080}
server.servlet.context-path=

# Logging Configuration (from .env)
logging.level.com.fastvisa=${LOG_LEVEL:INFO}
logging.level.org.springframework=WARN
logging.level.org.apache=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator endpoints for monitoring (health endpoint)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.metrics.export.prometheus.enabled=true

# Application info
info.app.name=@project.name@
info.app.version=@project.version@
info.app.description=@project.description@

# Security headers
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false