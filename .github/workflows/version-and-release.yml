name: Version Bump and Release

on:
  pull_request:
    types: [ closed ]
    branches: [ master ]

jobs:
  version-and-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Get current version from pom.xml
      id: get_version
      run: |
        CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"
        
        # Extract base version without SNAPSHOT
        BASE_VERSION=$(echo $CURRENT_VERSION | sed 's/-SNAPSHOT//')
        echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT

    - name: Get latest tag version
      id: get_tag_version
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        
        if [ -z "$LATEST_TAG" ]; then
          echo "No tags found, using base version from pom.xml"
          echo "tag_version=${{ steps.get_version.outputs.base_version }}" >> $GITHUB_OUTPUT
        else
          # Remove 'v' prefix if present
          TAG_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//')
          echo "Latest tag: $LATEST_TAG (version: $TAG_VERSION)"
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
        fi

    - name: Determine version bump type
      id: version_type
      run: |
        # Check PR title and body for version bump indicators
        PR_TITLE="${{ github.event.pull_request.title }}"
        PR_BODY="${{ github.event.pull_request.body }}"
        
        # Default to patch
        BUMP_TYPE="patch"
        
        # Check for breaking changes or major keywords
        if echo "$PR_TITLE $PR_BODY" | grep -iE "(breaking|major|BREAKING CHANGE)" > /dev/null; then
          BUMP_TYPE="major"
        # Check for features or minor keywords  
        elif echo "$PR_TITLE $PR_BODY" | grep -iE "(feat|feature|minor)" > /dev/null; then
          BUMP_TYPE="minor"
        fi
        
        echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
        echo "Version bump type: $BUMP_TYPE"

    - name: Calculate new version
      id: new_version
      run: |
        # Use the tag version if available, otherwise use base version from pom.xml
        if [ -n "${{ steps.get_tag_version.outputs.tag_version }}" ]; then
          BASE_VERSION="${{ steps.get_tag_version.outputs.tag_version }}"
        else
          BASE_VERSION="${{ steps.get_version.outputs.base_version }}"
        fi
        
        BUMP_TYPE="${{ steps.version_type.outputs.bump_type }}"
        
        echo "Base version for calculation: $BASE_VERSION"
        
        # Parse version numbers
        IFS='.' read -r -a version_parts <<< "$BASE_VERSION"
        major=${version_parts[0]}
        minor=${version_parts[1]}
        patch=${version_parts[2]}
        
        # Bump version based on type
        case $BUMP_TYPE in
          major)
            major=$((major + 1))
            minor=0
            patch=0
            ;;
          minor)
            minor=$((minor + 1))
            patch=0
            ;;
          patch)
            patch=$((patch + 1))
            ;;
        esac
        
        NEW_VERSION="$major.$minor.$patch"
        
        # Check if tag already exists and increment if needed
        while git rev-parse --verify "refs/tags/v$NEW_VERSION" >/dev/null 2>&1; do
          echo "Tag v$NEW_VERSION already exists, incrementing patch version..."
          patch=$((patch + 1))
          NEW_VERSION="$major.$minor.$patch"
        done
        
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Final version: $NEW_VERSION"

    - name: Update pom.xml version
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
        mvn versions:set -DnewVersion=$NEW_VERSION
        mvn versions:commit

    - name: Verify version update
      run: |
        # Verify the version was updated correctly
        UPDATED_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        EXPECTED_VERSION="${{ steps.new_version.outputs.new_version }}"
        echo "Updated version: $UPDATED_VERSION"
        echo "Expected version: $EXPECTED_VERSION"
        if [ "$UPDATED_VERSION" != "$EXPECTED_VERSION" ]; then
          echo "Error: Version mismatch!"
          exit 1
        fi
        echo "Version verified successfully."

    - name: Build and test
      run: |
        mvn clean compile test -Dspring.profiles.active=test -Dspring-boot-thin-maven-plugin.skip=true

    - name: Create and push tag
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Double check that the tag doesn't exist before creating it
        if git rev-parse --verify "refs/tags/v$NEW_VERSION" >/dev/null 2>&1; then
          echo "Error: Tag v$NEW_VERSION already exists. This should not happen."
          exit 1
        fi
        
        git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
        git push origin "v$NEW_VERSION"